                    datacolumn: 'all'


    sun_coordinates_by_time:
      params:
        timerange_ms_list:  =GLOB("{recipe.dir_out}/{recipe.pertime_dir_out}/*interval*")  # insert folder path then glob#         
      recipe:
        inputs:
          timerange_ms_list:
            dtype: List[MS]
          image-prefix:
            dtype: str
        for_loop:
          var: mss
          over: timerange_ms_list
        steps:
          sun_coordinates:
            cab:  pertime_sun_coordinates
            params:
              ms: '{recipe.mss}'







                  
